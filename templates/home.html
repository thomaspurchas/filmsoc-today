{% extends "base.html" %}

{% block body %}

<section id="movie-summary" style="background-image: url({{ get_movie_image('trakt', 'fanart') }}); position: relative">
    <div class="row" style="background: rgba(0, 0, 0, 0.5)">
        <h1 style="text-align: center; color: white; margin-top: 10px">At Filmsoc {{ date }}</h1>

    </div>
    <div class="container" style="position: absolute; bottom: 0">
        <div class="row">
            <div id="movie-title" class="col-md-10 col-md-offset-2">
                <h1>
                    {{ film_title }}
                </h1>
            </div>
        </div>
    </div>
</section>

<section id="movie-detail">
    <div class="container">
            <div class="row">
            <div class="col-md-2" style="position:relative; top: -80px">
                <img src="{{ get_movie_image('trakt', 'poster') }}" class="img-thumbnail">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-8">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
